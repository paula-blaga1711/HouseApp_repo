<script src="https://cdn.auth0.com/js/auth0/9.5.1/auth0.min.js"></script>

<nav class="navbar navbar-expand-md bg-dark navbar-dark sticky-top" id="reed" style="z-index:999;overflow: hidden;">

  <nav class="navbar navbar-light " style="color:white;background-color:#343a4000;">
    <a class="navbar-brand" style="color:white;background-color:#343a4000;" routerLink="/home">
      <img src="favicon.ico" width="30" height="30" class="d-inline-block align-top" alt="" routerLink="/home">
      HouseApp
    </a>
  </nav>

  <button class="navbar-toggler mr-4" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse stick" id="collapsibleNavbar">

    <ul *ngIf="authService.isAuthenticated()" class="navbar-nav">
      <li class="nav-item ml-3 ">
        <a routerLink="/dashboard" class="nav-link" href="#" style="color:white;">Dashboard</a>
      </li>

    </ul>
    <ul class="navbar-nav">
      <li class="nav-item ml-3 ">
        <a routerLink="/home" class="nav-link" href="#" style="color:white;">Home</a>
      </li>
    </ul>

    <ul class="navbar-nav">
      <li class="nav-item ml-3 ">
        <a routerLink="/list" class="nav-link" href="#" style="color:white;">House List</a>
      </li>

    </ul>

    <ul class="navbar-nav">
      <li *ngIf="!authService.isAuthenticated()" class="nav-item ml-3 mr-5">
        <a routerLink="/profile" class="nav-link" href="#" style="color:white;" data-toggle="modal"
          data-target="#exampleModal">My Profile</a>
      </li>
      <li *ngIf="authService.isAuthenticated()" class="nav-item ml-3 mr-5">
        <a routerLink="/profile" class="nav-link" href="#" style="color:white;">Profile</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto">

      <li *ngIf="!authService.isAuthenticated()" class="nav-item mr-5 ml-3">
        <a class="nav-link" style="color:white;" (click)="this.authService.login();"><i class="fas fa-user mr-2"></i>Log
          In</a>
      </li>

      <li *ngIf="authService.isAuthenticated()" class="nav-item mr-5 ml-3">
        <a class="nav-link" style="color:white;" (click)="this.authService.logout();">

          <i class="fa fa-sign-out mr-2"></i>
          Log Out</a>
      </li>



    </ul>





  </div>




</nav>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Error</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        PLEASE LOGIN FIRST!
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" (click)="this.authService.login();">Log In</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
