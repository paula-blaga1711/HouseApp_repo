<body>


  <div class="container">
    <mat-card class="example-card">
      <div class="container">

      </div>
      <mat-card-content>
        <div class="container">
          <img src="../../assets/avatar.png" class="avatar" alt="avatar" style="text-align:center">
        </div>

        <h5 style="color:white;font-weight: 700;text-shadow: 2px 2px 0px rgba(147, 151, 150, 0.24);" class="name">
          {{myself.value.name}}
        </h5>

        <div class="container">
          <div class="row justify-content-center" style="color:white;margin-top:40px;">
            <div class="col">
              <h6 style="text-align:center;text-shadow: 2px 2px 0px rgba(147, 151, 150, 0.24);">Role</h6>
              <h6 class="ha" style="text-align:center">
                {{myself.value.role}}
              </h6>
            </div>
          </div>
        </div>

        <div class="container">
          <div class="row justify-content-center" style="color:white;margin-top:40px;">
            <div class="col">
              <h6 style="text-align:center;text-shadow: 2px 2px 0px rgba(147, 151, 150, 0.24);">Email</h6>
              <h6 class="ha" style="text-align:center">
                {{myself.value.email}}
              </h6>
            </div>
          </div>
        </div>



      </mat-card-content>

    </mat-card>
  </div>


  <br><br>
</body>
