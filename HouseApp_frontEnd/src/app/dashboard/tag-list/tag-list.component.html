<div class="container" style="margin-top:20px">
  <div class="row">
    <div class="col">
      <div class="page-title"
        style="font-size:35px;font-family: 'Open Sans', sans-serif;font-weight: 600;color:#052a30;">Tag
        List</div>

    </div>
    <div class="col text-right">
      <button routerLink="/dashboard/create-tag" class="btn btn-primary"><b>+</b> Add tag
      </button>
    </div>
  </div>
  <hr style="background-color: black ">


  <div style="margin-top:15px ;min-width:400px;margin-left:auto;margin-right:auto;cursor: context-menu;">



    <div style="margin-bottom:30px;">
      <div *ngFor="let tag of tags.value">

        <div>
          <div class="card p-1" id="angajati" style="margin:5px">
            <h4 style="padding:5px">
              {{tag.text}}
              <span (click)="getTagId(tag); getTagById()" data-toggle="modal" data-target="#exampleModal1"
                style="float:right;font-size:16px;margin-right:10px;font-weight:700;cursor:pointer;color:#17a2b8;margin-top:7px">Modify</span>

            </h4>
          </div>
        </div>


      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modify Panel</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <h5>Actual text:{{tag_by_id.value.text}} </h5>
        </div>

        <div class="col-7" style="margin-top:20px">
          <div class="form-group">
            <label for="exampleInputPassword1">New tag:</label>
            <input type="text" class="form-control" placeholder="ex:Big house" [(ngModel)]="tag.text">
          </div>
        </div>


        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Discard</button>
          <button (click)="putTag()" type="button" class="btn btn-info" data-dismiss="modal">Modify</button>
        </div>
        <!--(click)="refresh()"-->
      </div>
    </div>
  </div>
