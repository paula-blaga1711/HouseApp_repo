<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Collapsible sidebar using Bootstrap 4</title>

  <!-- Bootstrap CSS CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
    integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <!-- Our Custom CSS -->


  <!-- Font Awesome JS -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
    integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
    crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
    integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
    crossorigin="anonymous"></script>
</head>

<body>
  <div>
    <div class="wrapper">
      <!-- Sidebar  -->
      <nav id="sidebar" [class.sidebarMoveLeft]="this.slide===true">

        <div class="sidebar-header">
          <h3 style="    margin-left: -10px;">Dashboard</h3>
        </div>

        <ul style="margin-top: -20px;position:sticky;top:0" class="list-unstyled components">
          <li>
            <a routerLinkActive="active" routerLink="/dashboard/home-dashboard">Home</a>
          </li>





          <li>

            <a href="#homeSubmenu2" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Users</a>

            <ul class="collapse list-unstyled" id="homeSubmenu2">
              <li>
                <span routerLink="/dashboard/user-list">
                  <a>
                    List of users
                  </a>
                </span>

              </li>
              <li>
                <span routerLink="/dashboard/create-user">
                  <a routerLinkActive="active">Create user</a>
                </span>

              </li>

            </ul>

          </li>





          <li>

            <a href="#homeSubmenu1" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Houses</a>

            <ul class="collapse list-unstyled" id="homeSubmenu1">
              <li>
                <span routerLink="/dashboard/house-list">
                  <a>
                    List of Houses
                  </a>
                </span>

              </li>
              <li>
                <span routerLink="/dashboard/create-house">
                  <a routerLinkActive="active">Create new house</a>
                </span>

              </li>

            </ul>

          </li>

          <li>

            <a href="#homeSubmenu3" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Tags</a>

            <ul class="collapse list-unstyled" id="homeSubmenu3">
              <li>
                <span routerLink="/dashboard/tag-list">
                  <a>
                    List of tags
                  </a>
                </span>

              </li>
              <li>
                <span routerLink="/dashboard/create-tag">
                  <a routerLinkActive="active">Create tags</a>
                </span>

              </li>

            </ul>

          </li>


        </ul>
      </nav> <!-- Page Content -->
      <div id="content">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">

            <button (click)="sideBar()" type="button" id="sidebarCollapse" class="myButton1" class="btn btn-info ">
              x
            </button>
          </div>
        </nav>
      </div>
      <div class="w-100">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>


  <!-- jQuery CDN - Slim version (=without AJAX) -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <!-- Popper.JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
    integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
    crossorigin="anonymous"></script>
  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
    integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
    crossorigin="anonymous"></script>

  <script>


  </script>

</body>

</html>
