<div class="container" style="margin-top:20px">

  <div class="row">
    <div class="col">
      <div class="page-title"
        style="font-size:35px;font-family: 'Open Sans', sans-serif;font-weight: 600;color:#052a30;">Create tag</div>

    </div>

  </div>
  <hr style="background-color: black ">
  <a style="box-shadow: 2px 3px 6px  rgba(0,0,0,0.16);" class="previous" routerLink="/dashboard/tag-list">&laquo;
    Back to tag list</a>



  <div class="row">
    <div class="col-7" style="margin-top:20px">
      <div class="form-group">
        <label for="exampleInputPassword1">*Tag:</label>
        <input type="text" class="form-control" placeholder="ex:Big house" [(ngModel)]="tag.text">
      </div>
    </div>

    <div class="col-3">
      <button style="margin-top:52px;" class="btn btn-primary" (click)="postTag()"> Create tag
      </button>
    </div>
  </div>




  <div *ngIf="this.validation===false">
    <div class="alert alert-danger" *ngFor="let message of errorMessages" style="margin-top:30px">
      {{message}}
    </div>
  </div>

  <div *ngIf="create_tag.error">
    <div class="alert alert-danger" style="margin-top:30px">
      {{create_tag.error}}
    </div>
  </div>

  <div *ngIf="create_tag.message">
    <div class="alert alert-success" style="margin-top:30px">
      {{create_tag.message}}
    </div>
  </div>










</div>
